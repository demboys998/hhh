<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZenHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:linear-gradient(to bottom,#f8fafc,#e5e7eb);text-align:center}
header{padding:40px}
header img{width:100px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.2)}
h1{color:#047857}
main{max-width:1000px;margin:auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px}
.card{background:white;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
.card img{width:100%;height:150px;object-fit:cover}
.content{padding:20px}
button{padding:10px;border:none;border-radius:12px;background:#059669;color:white}
</style>
</head>
<body>

<header>
<img src="logo.png">
<h1>ZenHub</h1>
<p>Game performance bundles</p>
</header>

<main>
<div class="card">
<img src="games/nba2k26.jpg">
<div class="content">
<h2>NBA 2K26 Bundle</h2>
<button>$25</button>
</div>
</div>
</main>

</body>
</html>
